<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="CSS, dinner, shopping-list, обед">
	<meta name="description" content="This is shopping-list for your dinner with CSS">
	<title>CSS Обед - css-diner-shopping-list</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon"  type="image/png" href="favicon.png">
</head>
<!-- BEGIN container  -->
<div class="container">
    <body>
    	<header class="header">
    		<h1>CSS Dinner Shoping List</h1>
            <h2>Let's go to the mall!</h2>
    	</header>
    	<main class="main">
	    	<ul class="shoping-list">
                <li>
                	<label class="sl_item">
                		<input type="checkbox"><span class="line-text">A lot of pickles <small>for the next lessons about CSS</small></span>
                	</label>
            	</li>
                <li>
	                <label class="sl_item">
	                	<input type="checkbox"><span class="line-text">10 apples <small>for more CSS manipulations</small></span>
		            </label>
	            </li>
                <li>
                	<label class="sl_item">
                		<input type="checkbox"><span class="line-text">20 oranges<small>because they are awesome</small></span>
	            	</label>
	            </li>
                <li>
                	<label class="sl_item">
                		<input type="checkbox"><span class="line-text">13 plates <small>they always disappear</small></span>
	            	</label>
            	</li>
                <li>
                	<label class="sl_item">
                	<input type="checkbox"><span class="line-text">15 bentos</span>
		            </label>
	            </li>
                <li>
                	<label class="sl_item">
                		<input type="checkbox"><span class="line-text">1 bottle of Sake <small>^_^ for my friends</small></span>
	            	</label>
            	</li>
	    	</ul>
    	</main>
        <footer class="footer">
            <h4>Bon appetit:)</h4>
        </footer>
    </body>
</div>
<!-- END container -->
</html>
